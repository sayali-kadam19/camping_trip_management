<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/schedule.css">
    <title>Schedule</title>
</head>

<body>
    <div class="schedule-section">
        <div class="top-menu">
            <h1 onclick="goToHome()">Camp Sites</h1>

            <div style="display: flex; align-items: center;">
                <p style="padding: 8px 15px;background-color: teal;border-radius: 50px;color: white;cursor: pointer;"
                    onclick="goToBookings()">
                    Bookings</p>
                <p style="padding: 8px 15px;background-color: #ebebeb;border-radius: 50px;color: black;margin-left: 10px; cursor: pointer;"
                    onclick="logout()">
                    Logout</p>
            </div>
        </div>

        <div class="header">
            <h1>Book now</h1>
        </div>

        <img class="schedule-img"
            src="../images/schedule.jpg" />

        <div class="schedule-container">
            <h2 id="name">Campground_x</h2>
            <p id="place">Near_x</p>
            <br />
            <p id="available"
                style="background-color: rgb(206, 236, 236); padding: 5px; color: teal;border-radius: 5px;">
                Available</p>
            <br />
            <h3 id="rent">Rent Amount : $500</h3>
            <h3 id="advance">Advance Amount : $500</h3>
            <br />
            <input id="date-input" type="datetime-local" />
            <br />
            <button onclick="schedule()">Book now</button>
        </div>

        <div id="ui-blocker"></div>
        <div id="snackbar"></div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/schedule.js"></script>
</body>

</html>
